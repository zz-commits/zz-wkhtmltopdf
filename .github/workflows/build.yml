name: Build wkhtmltopdf Static Binary

on:
  workflow_dispatch:  # 手动触发
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -t wkhtmltopdf-static .

    - name: Run Docker container and extract binary
      run: |
        docker create --name wkhtmltopdf-container wkhtmltopdf-static
        docker cp wkhtmltopdf-container:/usr/local/bin/wkhtmltopdf ./wkhtmltopdf
        docker rm wkhtmltopdf-container

    - name: Upload wkhtmltopdf binary
      uses: actions/upload-artifact@v4
      with:
        name: wkhtmltopdf
        path: ./wkhtmltopdf
